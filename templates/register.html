<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Register</title>
</head>
<body>
    <div>
        <h1>SignUp page</h1>	
        <div>
            <form method="POST" action="">
                {{ form.hidden_tag() }}
                {{ form.username }}
                {{ form.password }}
                {{ form.submit }}
            </form>
        </div>
        <a href="{{url_for('signin')}}">Login if you already have an account</a><br>
    </div>
</body>
</html>
