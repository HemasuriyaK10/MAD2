<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>
<body>
    <div>
        <h2>Login page</h2>	
        <div>
            <form method="POST" action="">
                {{ form.hidden_tag() }}
                {{ form.username }}
                {{ form.password }}
                {{ form.submit }}
            </form>
        </div>
        <a href="{{url_for('register')}}">Sign Up</a><br>
    </div>
</body>
</html>
